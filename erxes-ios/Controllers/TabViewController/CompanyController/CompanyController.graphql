mutation companiesAdd($names: [String], $avatar: String, $primaryName: String, $size: Int, $industry: String, $parentCompanyId: String, $email: String, $ownerId: String, $phones: [String], $leadStatus: String, $lifecycleState: String, $businessType: String, $description: String, $doNotDisturb: String, $links: JSON, $customFieldsData: JSON) {
    companiesAdd(names: $names, avatar: $avatar, primaryName: $primaryName, size: $size, industry: $industry, parentCompanyId: $parentCompanyId, email: $email, ownerId: $ownerId, phones: $phones, leadStatus: $leadStatus, lifecycleState: $lifecycleState, businessType: $businessType, description: $description, doNotDisturb: $doNotDisturb, links: $links, customFieldsData: $customFieldsData) {
        _id
        __typename
    }
}

mutation companiesEdit($_id: String!, $names: [String], $avatar: String, $primaryName: String, $size: Int, $industry: String, $parentCompanyId: String, $email: String, $ownerId: String, $phones: [String], $leadStatus: String, $lifecycleState: String, $businessType: String, $description: String, $doNotDisturb: String, $links: JSON, $customFieldsData: JSON) {
    companiesEdit(_id: $_id, names: $names, avatar: $avatar, primaryName: $primaryName, size: $size, industry: $industry, parentCompanyId: $parentCompanyId, email: $email, ownerId: $ownerId, phones: $phones, leadStatus: $leadStatus, lifecycleState: $lifecycleState, businessType: $businessType, description: $description, doNotDisturb: $doNotDisturb, links: $links, customFieldsData: $customFieldsData) {
        _id
    }
}

query CompanyDetail($id: String!) {
    companyDetail(_id:$id) {
        ...CompanyObj
    }
}

fragment CompanyObj on Company{
    _id
    createdAt
    modifiedAt
    avatar
    primaryName
    names
    size
    industry
    plan
    parentCompanyId
    emails
    ownerId
    phones
    leadStatus
    lifecycleState
    businessType
    description
    doNotDisturb
    links {
        linkedIn
        twitter
        facebook
        github
        youtube
        website
        
    }
    owner {
        ...UserData
    }
    parentCompany {
        _id
        primaryName
        
    }
    customFieldsData
    tagIds
    getTags {
        _id
        name
        colorCode
        
    }
}

mutation CompaniesRemove($companyIds:[String]) {
    companiesRemove(companyIds:$companyIds)
}
