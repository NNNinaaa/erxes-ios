
mutation ConversationMessageAdd($conversationId:String!, $content:String, $attachments:[JSON]){
    conversationMessageAdd(conversationId:$conversationId,content:$content, attachments:$attachments){
        _id
        
    }
}


query ConversationDetail($_id: String!) {
    conversationDetail(_id: $_id) {
        messages{
            ...MessageDetail
        }
    }
}

fragment MessageDetail on ConversationMessage {
    
    _id
    content
    attachments
    formWidgetData
    conversationId
    customerId
    userId
    createdAt
    user {
        _id
        username
        email
        role
        getNotificationByEmail
        details{
            avatar
        }
    }
}
