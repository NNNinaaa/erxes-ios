
mutation ConversationMessageAdd($conversationId:String!, $content:String, $attachments:[JSON], $internal:Boolean, $mentionedUserIds:[String]) {
conversationMessageAdd(conversationId:$conversationId,content:$content, attachments:$attachments, internal:$internal, mentionedUserIds:$mentionedUserIds) {
        _id
    }
}


query ConversationDetail($_id: String!) {
    conversationDetail(_id: $_id) {
        messages{
            ...MessageDetail
        }
    }
}

fragment MessageDetail on ConversationMessage {
    
    _id
    content
    attachments
    formWidgetData
    conversationId
    customerId
    userId
    internal
    createdAt
    user {
        _id
        username
        email
        role
        getNotificationByEmail
        details{
            avatar
        }
    }
}
