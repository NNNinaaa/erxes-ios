
query activityLogsCustomer($_id: String!) {
    activityLogsCustomer(_id: $_id) {
        date {
            year
            month
        }
        list {
            id
            action
            content
            createdAt
            by {
                _id
                type
                details {
                    avatar
                    fullName
                }
               
            }
            
        }
        
    }
}
