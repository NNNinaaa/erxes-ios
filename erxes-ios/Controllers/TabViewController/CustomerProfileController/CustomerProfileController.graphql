query customerDetail($_id: String!) {
    customerDetail(_id: $_id) {
        ...CustomerInfo
    }
}

fragment CustomerInfo on Customer {
    _id
    integration {
        kind
        
        brand{
            name
        }
        channels{
            name
        }
    }
    conversations{
        createdAt
        status
        updatedAt
    }
    firstName
    lastName
    email
    phone
    isUser
    visitorContactInfo
    customFieldsData
    position
    department
    leadStatus
    lifecycleState
    hasAuthority
    description
    doNotDisturb
    links {
        linkedIn
        twitter
        facebook
        github
        youtube
        website
        
    }
    owner {
        details {
            fullName
            
        }
        
    }
    companies {
        _id
        name
        website
        
        industry
    }
    messengerData
    getTags {
        _id
        name
        colorCode
        
    }
    
}

mutation customersEdit($_id: String!, $firstName: String, $lastName: String, $email: String, $phone: String, $ownerId: String, $position: String, $department: String, $leadStatus: String, $lifecycleState: String, $hasAuthority: String, $description: String, $doNotDisturb: String, $links: JSON, $customFieldsData: JSON) {
customersEdit(_id: $_id, firstName: $firstName, lastName: $lastName, email: $email, phone: $phone, ownerId: $ownerId, position: $position, department: $department, leadStatus: $leadStatus, lifecycleState: $lifecycleState, hasAuthority: $hasAuthority, description: $description, doNotDisturb: $doNotDisturb, links: $links, customFieldsData: $customFieldsData) {
    firstName
    lastName
    email
    phone
    ownerId
    position
    department
    leadStatus
    lifecycleState
    hasAuthority
    description
    doNotDisturb
    links {
        linkedIn
        twitter
        facebook
        github
        youtube
        website
        
    }
    
}
}

query fieldsGroups($contentType: String!) {
fieldsGroups(contentType: $contentType) {
    ...FieldGroup
    
}
}

fragment FieldGroup on FieldsGroup {
    _id
    name
    description
    order
    isVisible
    isDefinedByErxes
    fields {
       ...FieldData
        
    }
}


fragment FieldData on Field {
    _id
    contentType
    type
    text
    isVisible
    validation
    order
    options
    groupId
    description
}
