query customerDetail($_id: String!) {
    customerDetail(_id: $_id) {
        ...CustomerInfo
    }
}

fragment CustomerInfo on Customer {
    _id
    integration {
        kind
        __typename
        brand{
            name
        }
        channels{
            name
        }
    }
    conversations{
        createdAt
        status
        updatedAt
    }
    firstName
    lastName
    email
    phone
    isUser
    visitorContactInfo
    position
    department
    leadStatus
    lifecycleState
    hasAuthority
    description
    doNotDisturb
    links {
        linkedIn
        twitter
        facebook
        github
        youtube
        website
        __typename
    }
    owner {
        details {
            fullName
            __typename
        }
        __typename
    }
    companies {
        _id
        name
        website
        __typename
        industry
    }
    messengerData
    getTags {
        _id
        name
        colorCode
        __typename
    }
    __typename
}

mutation customersEdit($_id: String!, $firstName: String, $lastName: String, $email: String, $phone: String, $ownerId: String, $position: String, $department: String, $leadStatus: String, $lifecycleState: String, $hasAuthority: String, $description: String, $doNotDisturb: String, $links: JSON, $customFieldsData: JSON) {
customersEdit(_id: $_id, firstName: $firstName, lastName: $lastName, email: $email, phone: $phone, ownerId: $ownerId, position: $position, department: $department, leadStatus: $leadStatus, lifecycleState: $lifecycleState, hasAuthority: $hasAuthority, description: $description, doNotDisturb: $doNotDisturb, links: $links, customFieldsData: $customFieldsData) {
    firstName
    lastName
    email
    phone
    ownerId
    position
    department
    leadStatus
    lifecycleState
    hasAuthority
    description
    doNotDisturb
    links {
        linkedIn
        twitter
        facebook
        github
        youtube
        website
        __typename
    }
    __typename
}
}


